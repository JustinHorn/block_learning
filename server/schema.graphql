type Query {
  hello: String!
  feed: [Resource!]!
}

type Mutation {
  addResource(
    author: String!
    title: String!
    href: String!
    tags: [String!]!
  ): Resource

  updateResource(
    id: Int!
    author: String
    title: String
    tags: [String!]
  ): Resource

  deleteResource(id: Int!): DeletedResource
}

type DeletedResource {
  id: Int!
  title: String!
  href: String!
  author: String!
  date: String!
}

type Resource {
  id: Int!
  title: String!
  href: String!
  author: String!
  tags: [Tag!]!
  date: String!
}

type Tag {
  id: Int!
  name: String!
  resources: [Resource!]!
}
