type Query {
  hello: String!
  feed(skip: Int, take: Int, orderBy: ResourceOrderByInput): [Resource!]!
  comments(
    resourceId: Int!
    skip: Int
    take: Int
    orderBy: CommentOrderByInput
  ): [Comment!]!
  authorize: User

  project(id: Int!): Resource

  user(id: Int!): User
  userProjects(
    id: Int!
    skip: Int
    take: Int
    orderBy: ResourceOrderByInput
  ): [Resource!]
  userComments(
    id: Int!
    skip: Int
    take: Int
    orderBy: CommentOrderByInput
  ): [Comment!]
  userLikes(id: Int!, skip: Int, take: Int, orderBy: LikesOrderByInput): [Like!]
}

input LikesOrderByInput {
  id: Sort
  date: Sort
}

input CommentOrderByInput {
  id: Sort
  date: Sort
}

input ResourceOrderByInput {
  id: Sort
  title: Sort
  href: Sort
  date: Sort
}

enum Sort {
  asc
  desc
}

type Mutation {
  login(email: String!, password: String!): AuthPayLoad
  register(name: String!, email: String!, password: String!): AuthPayLoad

  addResource(
    title: String!
    href: String!
    tags: [String!]
    imgUrl: String
    description: String
    github: String
  ): Resource

  likeResource(id: Int!): Like
  unlikeResource(id: Int!): Int

  updateResource(
    id: Int!
    href: String
    title: String
    tags: [String!]
    imgUrl: String
    description: String
    github: String
  ): Resource

  deleteResource(id: Int!): DeletedResource

  makePictureOfWebsite(href: String!): String

  addComment(resourceId: Int!, text: String!): Comment
  removeComment(commentId: Int!): Int
}

type AuthPayLoad {
  token: String!
  user: User!
}

type User {
  id: Int!
  verified: Boolean!
  registeredAt: String!
  name: String!
  email: String!
  posts: [Resource!]!
  likes: [Like!]!
  comments: [Comment!]!
  projectCount: Int!
  likeCount: Int!
  commentCount: Int!
}

type Comment {
  id: Int!
  date: String!
  text: String!
  postedBy: User!
  postedUnder: Resource!
}

type Like {
  id: Int!
  date: String!
  user: User!
  resource: Resource!
}

type DeletedResource {
  id: Int!
  title: String!
  href: String!
  postedBy: User
  date: String!
  github: String!
  description: String!
  imgUrl: String!
}

type Resource {
  id: Int!
  title: String!
  href: String!
  tags: [Tag!]!
  date: String!
  postedBy: User
  imgUrl: String!
  github: String!
  description: String!
  likes: [Like!]!
  likeCount: Int!
  commentCount: Int!
  comments: [Comment!]!
}

type Tag {
  id: Int!
  name: String!
  resources: [Resource!]!
}
